<body background=D:\HTML_CSS_JavaScript\html\projects\form_01\files\mountain.jpg>
  <h1 style="font-family:monospace; color: dodgerblue;">Where is the ISS?</h1>
  
<p style="font-family: monospace; font-size: 20px; color: dodgerblue;">
  latitude: <span id="lat"></span>°<br />
  longitude: <span id="lon"></span>°
</p>

<div id="issMap"></div>

  <script>

    //Making a map and tiles
    const mymap = L.map('issMap').setView([0, 0], 1);
    const attribution = '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors';
    const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; 

    const tiles = L.tileLayer(tileUrl, {attribution});
    tiles.addTo(mymap);
    
    //Making a marker with an icon
    const issIcon = L.icon({
    iconUrl: 'iss200.png',
    iconSize: [100, 50],
    iconAnchor: [50, 25],

  });



    const marker = L.marker([0, 0], {icon: issIcon}).addTo(mymap);
    
    const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

    let firstTime = true;


    async function getISS(){
      const response = await fetch(api_url);
      const data = await response.json();
      const { latitude, longitude } = data;

      // L.marker([latitude, longitude]).addTo(mymap);
      marker.setLatLng([latitude, longitude]);
      if(firstTime) {
      mymap.setView([latitude, longitude], 3);
      firstTime = false;
      }
      

      document.getElementById('lat').textContent = latitude.toFixed(2);
      document.getElementById('lon').textContent = longitude.toFixed(2);
      console.log(latitude);
      console.log(longitude);
    }

    getISS();

    setInterval(getISS, 1000)
  </script>
